<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<link rel="shortcut icon" href="resources/favicon.png">
	<link rel="stylesheet" href="style.css" />

	<title>CodeForces Problem Recommender</title>
</head>



<body style="font-family:jetbrainsMono">
	<br><br>
	<div id="index">
		<div class="row">
			<div class="col-md-3 text-center">
				<button type="button" class="btn btn-primary btn-lg">Daily Problem</button>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-4 text-center">
				<img src="resources/CFLogo.png" class="img-fluid" alt="CodeForces Problem Recommender">
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-3 text-center">
				<button type="button" class="btn btn-primary btn-lg">Login/Sign up</button>
			</div>
		</div>
		
		<br>

		<div class="row">
			<div class="col-md-3 text-center">
				<button @click="autoRecommend" type="button" class="btn btn-primary btn-lg">Auto-Recommend</button>
			</div>
			<div class="col-md-3 text-center">
				<button @click="manualRecommend" type="button" class="btn btn-primary btn-lg">Recommend a problem</button><br>
				{{recommendResponse}}
			</div>
			<div class="col-md-2">
				<input v-model="low" type="number" class="form-control" placeholder="Lowest rating">
			</div>
			<div class="col-md-2">
				<input v-model="high" type="number" class="form-control" placeholder="Highest rating">
			</div>
			<div class="col-md-2 text-center">
				<button data-bs-toggle="collapse" data-bs-target="#tagsdropdown" type="button" class="btn btn-success btn-lg">Show tags</button>
			</div>
		</div>

		<div id="tagsdropdown" class="collapse" v-html="tagsHTML"></div>

		<br>
		<div class="row">
			<div class="col text-center">
				<div v-html="recommendedProblemLink"></div>
				<!-- {{recommendedProblemLink}} -->
			</div>
		</div>

		<br>
		<div class="row">
			<div class="col text-center">
				<button type="button" class="btn btn-dark btn-lg">Campaign</button>
			</div>
			<div class="col text-center"></div>
			<div class="col text-center">
				<input v-model="opponent" class="form-control" placeholder="Opponent's username">
			</div>
			<div class="col text-center">
				<button type="button" class="btn btn-dark btn-lg">Duel</button>
			</div>
		</div>

		
	</div>
</body>
<script src="index.js"></script>
</html>
