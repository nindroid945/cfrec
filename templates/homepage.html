<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<link rel="shortcut icon" href="static/resources/favicon.png">
	<link rel="stylesheet" href="static/style.css" />

	<title>CodeForces Problem Recommender</title>
</head>



<body style="font-family:jetbrainsMono">
	<br><br>
	<div id="index">
		<div class="row">
			<div class="col-md-3 text-center">
				<button type="button" class="btn btn-primary btn-lg">Daily Problem</button>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-4 text-center">
				<img src="static/resources/CFLogo.png" class="img-fluid" alt="CodeForces Problem Recommender">
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-3 text-center">
				<a href="https://69808087.propelauthtest.com" class="btn btn-primary btn-lg"><span v-html="loginButtonText"></span></a>
			</div>
		</div>
		
		<br>

		<div class="row">
			<div class="col-md-3 text-center">
				<button v-if="loggedIn" @click="autoRecommend" type="button" class="btn btn-primary btn-lg">Auto-Recommend</button>
				<button v-if="!loggedIn" @click="autoRecommend" type="button" class="btn btn-primary btn-lg" disabled>Auto-Recommend</button>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-3 text-center">
				<button @click="manualRecommend" type="button" class="btn btn-primary btn-lg">Recommend a problem</button><br>
				<span v-html="recommendResponse"></span>
			</div>
			<div class="col-md-2">
				<input v-model="rating" type="number" class="form-control" placeholder="Rating">
			</div>
			<div class="col-md-2 text-center">
				<button data-bs-toggle="collapse" data-bs-target="#tagsdropdown" type="button" class="btn btn-success btn-lg">Show tags</button>
			</div>
		</div>

		<div id="tagsdropdown" class="collapse" v-html="tagsHTML"></div>

		<br>
		<div class="row">
			<div class="col text-center">
				<div v-html="recommendedProblemLink"></div>
				<!-- {{recommendedProblemLink}} -->
			</div>
		</div>

		<br>
		<div class="row">
			<div class="col-md-3 text-center">
				<button type="button" class="btn btn-dark btn-lg">Campaign</button>
			</div>
			<div class="col-md-4 text-center"></div>
			<div class="col-md-2 text-center">
				<input v-model="opponent" class="form-control" placeholder="Opponent's username">
			</div>
			<div class="col-md-3 text-center">
				<button type="button" class="btn btn-dark btn-lg">Duel</button>
			</div>
		</div>

		
	</div>
</body>
<script 
	src="https://www.unpkg.com/@propelauth/javascript@2.0.11/dist/javascript.min.js" 
	integrity="sha384-FENNH2f7QuQvkZJBL7jebLr0OtYKgTA2iq+C5g3VXXX7SBwWmeMMoc+pBBtcn76G" 
	crossorigin="anonymous"></script>
<script src="static/index.js"></script>
<!-- <script src="static/auth.js"></script> -->
</html>
